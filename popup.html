<!doctype html>
<html>

      }

          border-right: solid #5d5d5d;
          border-width: 3px;
      }
      .OtherIO {
          border-left: solid #ffffff;
          border-width: 3px;
      }
    </style>

    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">

  <table>

      </td>

          <center><input type="submit" value="Submit"></center>
